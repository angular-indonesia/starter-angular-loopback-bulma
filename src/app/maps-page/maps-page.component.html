<div [ngClass]="displayModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Location</p>
      <button class="delete" aria-label="close" (click)="toggle()"></button>
    </header>
    <section class="modal-card-body">
      User: <input class="input" type="text" placeholder="location" [(ngModel)]="userIDTemp"><br>
      Location : <input class="input" type="text" placeholder="location" [(ngModel)]="locationTemp"> <br>
      longitude: <input class="input" type="text" placeholder="location" [(ngModel)]="longitudeTemp"> <br> 
      latitude:  <input class="input" type="text" placeholder="location" [(ngModel)]="latitudeTemp"> <br> 

    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="saveChange()">Save changes</button>
      <button class="button" (click)="toggle()">Cancel</button>
    </footer>
  </div>
</div>

<div [ngClass]="displayInsertModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Location</p>
      <button class="delete" aria-label="close" (click)="toggleInsert();"></button>
    </header>
    <section class="modal-card-body">
      User      : <input class="input" type="text" placeholder="User" [(ngModel)]="insertUser"> <br>
      Location  : <input class="input" type="text" placeholder="location" [(ngModel)]="insertLocation"> <br>
      Longitude : <input class="input" type="text" placeholder="longitude" [(ngModel)]="insertLongitude"> <br>
      Latitude  : <input class="input" type="text" placeholder="latitude" [(ngModel)]="insertLatitude"> <br>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="insertMaps()">Save Data</button>
      <button class="button" (click)="toggleInsert()">Cancel</button>
    </footer>
  </div>
</div>
